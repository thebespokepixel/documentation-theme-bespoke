branches:
  only:
  - master
  - develop
  - "/^greenkeeper/.*$/"
  - "/^feature/.*$/"
language: node_js
node_js:
- stable

env:
  global:
  - CC_TEST_REPORTER_ID=4a329f2843b8c16a96aa710dc64e59f1750da93c31bc8131f857b8733e09cb6b
before_install:
- "[[ $(node -v) =~ ^v12.*$ ]] || npm install -g npm@latest"
- npm install -g greenkeeper-lockfile
install: npm install
before_script:
- greenkeeper-lockfile-update
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
  > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- "./cc-test-reporter before-build"
after_script:
- greenkeeper-lockfile-upload
- "[ $TRAVIS_NODE_VERSION = stable ] && nyc report --reporter=lcov && ./cc-test-reporter
  after-build --debug -t lcov --exit-code $TRAVIS_TEST_RESULT || echo 'Coverage skipped'"
notifications:
  slack:
    secure: 
